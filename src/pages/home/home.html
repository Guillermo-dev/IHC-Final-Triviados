<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <base href="/src/pages/home/" />
    <title>Triviados</title>
    <link rel="icon" href="/src/global/images/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" rel="stylesheet" href="home.css" />
    <script type="module" src="home.js"></script>
</head>
<body>
    <div id="google_translate_element" style="position:absolute;top:10px;right:10px"></div>

    <div class="container text-center">
        <div class="mt-5">
            <h1 class="display-1 fw-bold text-white">
                TRIVIADOS
            </h1>
        </div>
        <div class="text-light mb-5">
            <p>Juego de preguntas y respuestas </p>
            <p class="my-5">Por cada respuesta <strong>correcta</strong> sumaras <strong>50 puntos</strong> <br>
                y por cada respuesta <strong>incorrecta</strong> perderas <strong>10 puntos</strong>.</p>
            <p class="my-5">Cada nivel tiene una cantidad distinta de preguntas<br>
                <strong>FACIL 10 preguntas</strong><br>
                <strong>INTERMEDIO 15 preguntas</strong><br>
                <strong>DIFICIL 20 preguntas</strong>
            </p>
        </div>
        <div class="d-flex flex-column align-items-center m-2">
            <button class="btn btn-primary btn-lg m-3 fw-bold shadow w-50" data-js="button">FACIL</button>
            <button class="btn btn-success btn-lg m-3 fw-bold shadow w-50" data-js="button">INTERMEDIO</button>
            <button class="btn btn-danger btn-lg m-3 fw-bold shadow w-50" data-js="button">DIFICIL</button>
        </div>
    </div>

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                {
                    pageLanguage : 'es',
                    layout: google.translate.TranslateElement.InlineLayout
                        .SIMPLE,
                },
                "google_translate_element"
            );
        }
    </script>
    <script
        type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>
</body>
</html>
